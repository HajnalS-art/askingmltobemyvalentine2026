<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      /* palette from your image */
      --pink-1: #D47897;   /* page background */
      --pink-2: #E09FB2;   /* right button */
      --pink-3: #F8DEE5;   /* box background */
      --green-1:#799F77;   /* left button */

      --ink: #3a2230;
      --shadow: 0 18px 45px rgba(58, 34, 48, 0.22);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      background: var(--pink-1);
      font-family: "Garamond", "EB Garamond", "Times New Roman", serif;
      color: var(--ink);
      padding: 24px;
    }

    .box{
      width: min(760px, 100%);
      background: var(--pink-3);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 20px 18px 18px;
    }

    /* --- Cat block --- */
    .catStage{
      width: min(420px, 100%);
      margin: 0 auto;
      position: relative;
    }

    .catImg{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 18px;
      user-select:none;
      -webkit-user-drag:none;
    }

    /* Text that sits on the ‚Äúpaper‚Äù area */
    .paperText{
      position:absolute;

      /* These numbers position the text onto the white paper.
         If your cat image is slightly different, you can tweak them. */
      left: 14%;
      top: 56%;
      width: 72%;
      height: 28%;

      display:grid;
      place-items:center;
      text-align:center;
      padding: 10px;

      font-size: clamp(16px, 2.2vw, 24px);
      font-weight: 700;
      letter-spacing: .3px;
      color: var(--ink);

      pointer-events:none; /* click goes through */
    }

    /* --- Buttons --- */
    .choices{
      margin-top: 16px;
      display:flex;
      justify-content:center;
      gap: 14px;
      flex-wrap:wrap;
    }

    button.choice{
      border:none;
      cursor:pointer;
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 17px;
      font-family: inherit;
      font-weight: 600;
      letter-spacing: .25px;
      transition: transform .08s ease, filter .2s ease;
    }
    button.choice:hover{ filter: brightness(1.03); }
    button.choice:active{ transform: translateY(1px) scale(.99); }

    .leftBtn{
      background: var(--green-1);
      color: #fff;
    }
    .rightBtn{
      background: var(--pink-2);
      color: #2e1a25;
    }

    /* extra text under the main question (inside the box, not on paper) */
    .subtext{
      margin: 10px 0 0 0;
      text-align:center;
      font-size: 18px;
      line-height: 1.5;
      opacity: .9;
      min-height: 1.5em;
      padding: 0 8px;
    }

    .footer{
      margin-top: 14px;
      font-size: 13px;
      opacity: .7;
      text-align:center;
      letter-spacing: .2px;
    }
    .footer code{
      background: rgba(255,255,255,.55);
      padding: 2px 6px;
      border-radius: 8px;
      font-family: inherit;
    }
  </style>
</head>

    <div class="choices" id="choices"></div>

    <div class="footer">

    </div>
  </main>
